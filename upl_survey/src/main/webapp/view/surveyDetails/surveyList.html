<div ng-controller="surveyController">
	<div ng-include="'view/menu.html'"></div>
	<div class="main main-raised">
		<div class="container">
			<div class="section table-responsive">
				<table class="table table-striped table-bordered compact table-hover nowrap">
					<thead>
						<tr>
							<th>Form No</th>
							<th>Name Of Dealer</th>
							<th>Created By</th>
							<th>Created Date</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in surveyList">
							<td>{{row.form_id}}</td>
							<td>{{row.dealer_name}}</td>
							<td>{{row.created_by}}</td>
							<td>{{row.created_date}}</td>
							<td>
							<a class="btn btn-danger btn-fab btn-round btn-sm" href="/editSurvey" class="nav-link"> 
								<i class="material-icons">edit</i>
							</a> 
							<a class="btn btn-danger btn-fab btn-round btn-sm" href="/deleteSurvey" class="nav-link"> 
								<i class="material-icons">delete</i>
							</a>
							</td>
						</tr>
					<tbody>
				</table>
			</div>
		</div>
	</div>
	<div ng-include="'view/footer.html'"></div>
</div>
